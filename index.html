<!DOCTYPE html>
<html ng-app="adsApp">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Angular JS -->
		<script type="text/javascript" src="libs/angular.js" defer></script>
		<script type="text/javascript" src="node_modules/angular-route/angular-route.min.js" defer></script>
		<script type="text/javascript" src="node_modules/angular-resource/angular-resource.min.js" defer></script>
		<!-- Other Libraries -->
		<script type="text/javascript" src="libs/underscore-min.js" defer></script>
		<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js" defer></script>
		<script type="text/javascript" src="node_modules/noty/js/noty/packaged/jquery.noty.packaged.min.js" defer></script>
		<script type="text/javascript" src="libs/ngStorage.min.js" defer></script>

		<!-- App scripts -->
		<script type="text/javascript" src="app/app.js" defer></script>
		<script type="text/javascript" src="app/factories/authService.js" defer></script>
		<!-- Controllers -->
		<script type="text/javascript" src="app/controllers/adsListController.js" defer></script>
		<script type="text/javascript" src="app/controllers/navBarController.js" defer></script>
		<script type="text/javascript" src="app/controllers/loginUserController.js" defer></script>
		<script type="text/javascript" src="app/controllers/registerUserController.js" defer></script>

		<!-- Bootstrap -->
		<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
		<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
		<!-- PNotify -->
		<script type="text/javascript" src="libs/pnotify.custom.min.js" defer></script>
		<link rel="stylesheet" type="text/css" href="libs/pnotify.custom.min.css">
		<!-- Styles -->
		<link rel="stylesheet" type="text/css" href="styles/main.css">
		<title>Обяви</title>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-static-top" ng-controller="navBarController">
			<div class="container">
				<a href="#" class="navbar-brand">Обяви</a>
				<div>
					<button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>

					<div class="collapse navbar-collapse navHeaderCollapse">
						<div ng-show="isLoggedIn && (!isAdmin)">
							<ul class="nav navbar-nav navbar-left">
									<li><a href="">Home</a></li>
									<li><a href="">My Ads</a></li>
									<li><a href="">Publish New Ad</a></li>
									<li><a href="">Edit Profile</a></li>
							</ul>
						</div>
						<div ng-show="isLoggedIn && isAdmin">
							<ul class="nav navbar-nav navbar-left">
									<li><a href="">Ads</a></li>
									<li><a href="">Users</a></li>
									<li><a href="">Categories</a></li>
									<li><a href="">Towns</a></li>
							</ul>
						</div>
						<div ng-show="isLoggedIn">
							<ul class="nav navbar-nav navbar-right">
									<li><a href="">Hello, {{username}}</a></li>
									<li><a href="" ng-click="logout()">Logout</a></li>
							</ul>
						</div>
						<div ng-show="!isLoggedIn">
							<ul class="nav navbar-nav navbar-right">
									<li><a href="#/login">Login</a></li>
									<li><a href="#/register">Register</a></li>
							</ul>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<div ng-view></div>
		<div class="navbar navbar-default navbar-fixed-bottom">
			<div class="container">
				<p class="navbar-text pull-left">Created by Konstantin</p>
				<a href="http://softuni.bg" class="navbar-btn btn-primary btn pull-right">SoftUni</a>
			</div>
		</div>
	</body>
</html>
