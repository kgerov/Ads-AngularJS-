<div class="container">
	<div class="row">
		<div class="col-md-6 col-centered">
			<form name="registerForm" novalidate>
				<h2>Register</h2>
				<!-- Username -->
				<div class="form-group has-feedback" ng-class="{ 'has-error' : (registerForm.inputUsername.$error.required && (touchUsername || formSubmitted)), 'has-success' : registerForm.inputUsername.$valid && (touchUsername || formSubmitted)}">
					<input type="text"  class="form-control" name="inputUsername" ng-model="user.Name" placeholder="Username" required=""  aria-describedby="inputSuccess2Status" ng-blur="touchUsername=true">
					<div ng-show="touchUsername || formSubmitted">
						<div ng-if="registerForm.inputUsername.$valid" ng-include src="'app/partials/success.html'"></div>
						<div ng-if="registerForm.inputUsername.$error.required" ng-include src="'app/partials/error.html'"></div>
					</div>
				</div>
				<!-- Password -->
				<div class="form-group has-feedback" ng-class="{ 'has-error' : (registerForm.inputPass.$error.required && (touchPass || formSubmitted)), 'has-success' : registerForm.inputPass.$valid && (touchPass || formSubmitted)}">
					<input type="password"  class="form-control" name="inputPass" ng-model="user.Pass" placeholder="Password" required=""  aria-describedby="inputSuccess2Status" ng-blur="touchPass=true">
					<div ng-show="touchPass || formSubmitted">
						<div ng-if="registerForm.inputPass.$valid" ng-include src="'app/partials/success.html'"></div>
						<div ng-if="registerForm.inputPass.$error.required" ng-include src="'app/partials/error.html'"></div>
					</div>
				</div>
				<!-- Confirm Password -->
				<div class="form-group has-feedback" ng-class="{ 'has-error' : (registerForm.inputPassConfirm.$error.required && (touchPassConfirm || formSubmitted)), 'has-success' : registerForm.inputPassConfirm.$valid && (touchPassConfirm || formSubmitted)}">
					<input type="password"  class="form-control" name="inputPassConfirm" ng-model="user.PassConfirm" placeholder="Confirm Pasword" required=""  aria-describedby="inputSuccess2Status" ng-blur="touchPassConfirm=true" data-match="user.Pass">
					<div ng-show="touchPassConfirm || formSubmitted">
						<div ng-if="registerForm.inputPassConfirm.$valid" ng-include src="'app/partials/success.html'"></div>
						<div ng-if="registerForm.inputPassConfirm.$error.required" ng-include src="'app/partials/error.html'"></div>
						<div ng-if="registerForm.inputPassConfirm.$error.match" ng-include src="'app/partials/error.html'"></div>
					</div>
				</div>
				<!-- Name -->
				<div class="form-group has-feedback" ng-class="{ 'has-error' : (registerForm.inputName.$error.required && (fieldTouched || formSubmitted)), 'has-success' : registerForm.inputName.$valid && (fieldTouched || formSubmitted)}">
					<input type="text"  class="form-control" name="inputName" ng-model="user.Name" placeholder="Username" required=""  aria-describedby="inputSuccess2Status" ng-blur="fieldTouched=true">
					<div ng-show="fieldTouched || formSubmitted">
						<div ng-if="registerForm.inputName.$valid" ng-include src="'app/partials/success.html'"></div>
						<div ng-if="registerForm.inputName.$error.required" ng-include src="'app/partials/error.html'"></div>
					</div>
				</div>
				<!-- Email -->
				<div class="form-group has-feedback" ng-class="{ 'has-error' : (registerForm.inputName.$error.required && (fieldTouched || formSubmitted)), 'has-success' : registerForm.inputName.$valid && (fieldTouched || formSubmitted)}">
					<input type="text"  class="form-control" name="inputName" ng-model="user.Name" placeholder="Username" required=""  aria-describedby="inputSuccess2Status" ng-blur="fieldTouched=true">
					<div ng-show="fieldTouched || formSubmitted">
						<div ng-if="registerForm.inputName.$valid" ng-include src="'app/partials/success.html'"></div>
						<div ng-if="registerForm.inputName.$error.required" ng-include src="'app/partials/error.html'"></div>
					</div>
				</div>
				<!-- Phone -->
				<div class="form-group has-feedback" ng-class="{ 'has-error' : (registerForm.inputName.$error.required && (fieldTouched || formSubmitted)), 'has-success' : registerForm.inputName.$valid && (fieldTouched || formSubmitted)}">
					<input type="text"  class="form-control" name="inputName" ng-model="user.Name" placeholder="Username" required=""  aria-describedby="inputSuccess2Status" ng-blur="fieldTouched=true">
					<div ng-show="fieldTouched || formSubmitted">
						<div ng-if="registerForm.inputName.$valid" ng-include src="'app/partials/success.html'"></div>
						<div ng-if="registerForm.inputName.$error.required" ng-include src="'app/partials/error.html'"></div>
					</div>
				</div>
				<!-- Town -->
				<div class="form-group has-feedback" ng-class="{ 'has-error' : (registerForm.inputName.$error.required && (fieldTouched || formSubmitted)), 'has-success' : registerForm.inputName.$valid && (fieldTouched || formSubmitted)}">
					<input type="text"  class="form-control" name="inputName" ng-model="user.Name" placeholder="Username" required=""  aria-describedby="inputSuccess2Status" ng-blur="fieldTouched=true">
					<div ng-show="fieldTouched || formSubmitted">
						<div ng-if="registerForm.inputName.$valid" ng-include src="'app/partials/success.html'"></div>
						<div ng-if="registerForm.inputName.$error.required" ng-include src="'app/partials/error.html'"></div>
					</div>
				</div>
				<div class="text-center">
					<button class="btn btn-lg btn-primary register-button" type="submit" ng-click="registerUser(user, RegisterForm.$valid)" value="Save">Register</button>
				</div>
			</form>
		</div>
	</div>
</div>
