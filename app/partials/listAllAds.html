<div class="container">
	<div class="row">
		<div class="col-md-10">
			<div class="col-md-10 ad-box" dir-paginate="ad in ads | itemsPerPage: usersPerPage" total-items="adsCount">
				<div class="row">
					<div class="col-md-3 align-ad">
						<img ng-src="{{ad.imageDataUrl}}" alt="">
					</div>
					<div class="col-md-8 align-ad">
						<div class="row">
							<div class="col-md-12 text-center">
								<h3>{{ad.title}}</h3>
							</div>
							<div class="col-md-12">
								<p>{{ad.text}}</p>
							</div>
							<div class="col-md-12">
								<ul>
									<li>{{ad.ownerName}}</li>
									<li>{{ad.ownerEmail}}</li>
									<li>{{ad.ownerPhone}}</li>
									<li>{{ad.date | date}}</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-2">
			
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-centered text-center">
			<dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="libs/dirPagination.tpl.html"></dir-pagination-controls>
          </div>
		</div>
	</div>
</div>
