<div class="container">
	<div class="row delete-ad">
		<div class="col-md-12 text-center">
			<h3>Delete Ad: {{ad.title}}</h3>
		</div>
		<div class="col-md-12 text-center">
			<img ng-src="{{ad.imageDataUrl | validImg }}" alt="" onerror="this.onerror=null;this.src='https://cdn0.iconfinder.com/data/icons/very-basic-android-l-lollipop-icon-pack/24/cancel-2-128.png';">
		</div>
		<div class="col-md-12 text-center">
			<p>{{ad.text}}</p>
			<p>{{ad.categoryName}}</p>
			<p>{{ad.townName}}</p>
			<p>{{ad.date | date:'dd.MMM.yyyy'}}</p>
		</div>
		<div class="col-md-12 text-center btn-box">
			<button class="btn btn-danger" ng-click="deleteAd(ad.id)">Delete</button>
			<button class="btn btn-primary" ng-click="returnToMyAds()">Cancel</button>
		</div>
	</div>
</div>
